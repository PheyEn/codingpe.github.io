<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Tunnel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="zoom-container">
    <div id="image1" class="zoom-layer" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2940&auto=format&fit=crop');"></div>
    <div id="image2" class="zoom-layer" style="background-image: url('https://images.unsplash.com/photo-1581291519195-ef11498d1cf5?q=80&w=2940&auto=format&fit=crop');"></div>
    <div id="image3" class="zoom-layer" style="background-image: url('https://images.unsplash.com/photo-1610564558474-2f3a40c06f09?q=80&w=2940&auto=format&fit=crop');"></div>
    <div id="image4" class="zoom-layer" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2940&auto=format&fit=crop');"></div>

    <div class="overlay" id="text1">
      <h1>The Grand Piano</h1>
      <p>A masterpiece of sound and design.</p>
    </div>

    <div class="overlay" id="text2">
      <h1>The Keys</h1>
      <p>Each key holds a different note, waiting to be played.</p>
    </div>

    <div class="overlay" id="text3">
      <h1>The Strings</h1>
      <p>Hidden tension creates beautiful harmony.</p>
    </div>
    
    <div class="overlay" id="text4">
      <h1>The Pedal</h1>
      <p>Sustaining the sound, a quiet power.</p>
    </div>
  </div>

  <div class="spacer"></div>

  <script src="script.js"></script>
</body>
</html>
